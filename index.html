<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking Dashboard 2025</title>
    <style>
        /* CSS styles placed directly here */
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --danger: #e74c3c;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            align-self: center; /* Centers the container vertically in the body */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-card {
            background: var(--primary);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        #balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .actions input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 1rem;
        }

        .btn-deposit { background: var(--accent); }
        .btn-withdraw { background: var(--danger); }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-msg {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>amir b yayu Bank</h1>
            <div id="user-info">Welcome, <span id="username">Guest</span></div>
        </header>

        <section class="balance-card">
            <h2>Total Balance</h2>
            <div id="balance-amount">$0.00</div>
        </section>

        <div class="actions">
            <input type="number" id="amount-input" placeholder="Enter amount ($)">
            <div class="buttons">
                <button onclick="handleTransaction('deposit')" class="btn-deposit">Deposit</button>
                <button onclick="handleTransaction('withdraw')" class="btn-withdraw">Withdraw</button>
            </div>
        </div>

        <section class="history">
            <h3>Transaction History</h3>
            <ul id="transaction-list">
                <li class="empty-msg">No transactions yet.</li>
            </ul>
        </section>
    </div>

    <script>
        // JavaScript logic placed directly here
        let balance = parseFloat(localStorage.getItem('bankBalance')) || 1000.00;
        const history = JSON.parse(localStorage.getItem('bankHistory')) || [];

        function updateUI() {
            document.getElementById('balance-amount').innerText = `$${balance.toFixed(2)}`;
            const list = document.getElementById('transaction-list');
            list.innerHTML = history.length ? '' : '<li class="empty-msg">No transactions yet.</li>';
            
            // Display transactions in reverse chronological order
            history.slice().reverse().forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.date} - ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}</span> 
                    <strong>${item.amount}</strong>
                `;
                li.style.color = item.type === 'deposit' ? '#27ae60' : '#e74c3c';
                list.appendChild(li);
            });
        }

        function handleTransaction(type) {
            const amountInput = document.getElementById('amount-input');
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            if (type === 'withdraw' && amount > balance) {
                alert("Insufficient funds!");
                return;
            }

            type === 'deposit' ? (balance += amount) : (balance -= amount);
            
            history.push({ type, amount: `$${amount.toFixed(2)}`, date: new Date().toLocaleDateString() });
            
            localStorage.setItem('bankBalance', balance);
            localStorage.setItem('bankHistory', JSON.stringify(history));
            
            amountInput.value = '';
            updateUI();
        }

        // Initial Load
        updateUI();
    </script>
</body>
</html>
